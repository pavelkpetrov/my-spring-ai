# Test Configuration
# This configuration file is used specifically for tests
# It disables external dependencies to allow tests to run without Ollama/ChromaDB

spring:
  ai:
    openai:
      api-key=dummy-test-key:
    ollama:
      # Disable Ollama initialization during tests
      init:
        pull-model-strategy: NEVER
      # Use a non-existent URL to prevent connection attempts
      base-url: http://test-ollama:11434
    vectorstore:
      chroma:
        # Disable ChromaDB initialization during tests
        initialize-schema: false
        client:
          host: http://test-chroma
          port: 9999
  # Speed up tests by using simpler HTTP client
  http:
    client:
      factory: simple

# Reduce logging noise during tests
logging:
  level:
    org.springframework.ai: WARN
    org.springframework.web.client: WARN
    root: WARN
    com.coherentsolutions.homework.week1: INFO